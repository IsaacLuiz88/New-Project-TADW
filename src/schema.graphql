type Query {
    info: String!
    feed: [Link!]!
    users: [User!]!
    categorias: [Categoria!]!
}

type Link {
    id: ID!
    url: String!
    description: String!
}

type User {
    id: ID!
    name: String!
}

type Categoria {
    id:     ID!
    name:   String!
}

type Mutation {
    createUser(name: String!): User!
    createCategoria(name: String!): Categoria!
}